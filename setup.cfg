[metadata]
name = fusion_solar_py
version = 0.0.5
author = Johannes Griss
author_email = johannes.griss@meduniwien.ac.at
description = A simply API to the Huawei Fusion Solar web interface.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jgriss/fusion_solar_py
project_urls =
    Bug Tracker = https://github.com/jgriss/fusion_solar_py/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires =
    requests

[options.packages.find]
where = src